<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выводим заряд батареи на экран</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Выводим заряд батареи ноутбука на экран</h1>
        <div class="left">
            <div id="battery">
                <div id="battery-level" class="battery-animation"></div>
                <div id="battery-level-digit">0%</div>
            </div>
            <div id="status"></div>
            <div id="charging-time"></div>
            
            <div id="time-to-charging"></div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
